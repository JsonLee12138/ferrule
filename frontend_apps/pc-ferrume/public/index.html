<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json小工具</title>
  <style>
    .j-loader {
      width: fit-content;
      font-size: 40px;
      line-height: 1.5;
      font-family: system-ui, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      color: #0000;
      -webkit-text-stroke: 1px #000;
      background:
        radial-gradient(1.13em at 50% 1.6em, #000 99%, #0000 101%) calc(50% - 1.6em) 0/3.2em 100% text,
        radial-gradient(1.13em at 50% -0.8em, #0000 99%, #000 101%) 50% .8em/3.2em 100% repeat-x text;
      animation: l9 2s linear infinite;
    }

    .j-loader:before {
      content: "Loading";
    }

    @keyframes l9 {
      to {
        background-position: calc(50% + 1.6em) 0, calc(50% + 3.2em) .8em
      }
    }

    @media (prefers-color-scheme: dark) {
      .j-loader {
        color: #fff0;
        -webkit-text-stroke: 1px #fff;
        background:
          radial-gradient(1.13em at 50% 1.6em, #fff 99%, #fff0 101%) calc(50% - 1.6em) 0/3.2em 100% text,
          radial-gradient(1.13em at 50% -0.8em, #fff0 99%, #fff 101%) 50% .8em/3.2em 100% repeat-x text;
      }
    }
  </style>
</head>

<body>
  <div id="j-loader-container" class="w-screen h-screen flex items-center justify-center bg-white dark:bg-black fixed z-[99999] left-0 top-0">
    <div class="j-loader"></div>
  </div>
  <div id="root" class="hidden"></div>

  <script>
    const root = document.querySelector('#root');
  </script>
</body>

</html>
